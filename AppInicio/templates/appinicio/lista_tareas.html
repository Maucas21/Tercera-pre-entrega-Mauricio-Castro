<h1>Lista de pendientes</h1>
<a href= {% url 'crear-tarea' %} >Crear tarea</a>

<table>

    <tr>
        <th>Elementos</th>
        <th></th>
    </tr>

    {% for tarea in object_list %}
    <tr>
        <td> {{tarea.titulo}} </td>
        <td> <a href= {% url 'tarea' tarea.id %} >Ver</a> </td>
    </tr>

    {% empty %}
    <h3>No hay elementos en la lista</h3>

    {% endfor %}

</table>
